<ion-content>

    <div id="container" class="contenedorLogin fondo">
        <ion-grid>
            <form [formGroup]="loginForm" (ngSubmit)="validateConnection(loginForm)">
                <ion-row>
                    <ion-col size="4" size-sm="8" size-xs="10" offset-sm="2" offset-xs="1">
                        <img class="logo logoHome2" alt="" src="../../../assets/images/logoPremium.svg" />
                    </ion-col>
                    <ion-col size="6" size-sm="8" size-xs="10" offset-sm="2" offset-xs="1">
                        <ion-input [clearInput]="true" placeholder="Usuario" class="colorInput" type="text"
                            [(ngModel)]="loginDetail.login" formControlName="login" required>
                            <img class="imageninput" alt="" src="../../../assets/images/iconomensaje.png" />
                        </ion-input>
                    </ion-col>
                    <ion-col size="6" size-sm="8" size-xs="10" offset-sm="2" offset-xs="1">
                        <ion-input placeholder="Password" class="colorInput" [type]="showPassword ? 'password' : 'text'"
                            formControlName="password" [(ngModel)]="loginDetail.password" required>
                            <img class="imageninput" alt="" src="../../../assets/images/iconoslogin.png" />
                        </ion-input>
                        <a class="type-toggle botonVerPassword" (click)="showPassword = !showPassword">
                            <ion-icon class="show-option" *ngIf="!showPassword" name="eye-off-outline"></ion-icon>
                            <ion-icon class="hide-option" *ngIf="showPassword" name="eye-outline"></ion-icon>
                        </a>
                    </ion-col>

                    <ion-col size="6" size-sm="8" size-xs="10" offset-sm="2" offset-xs="1">
                        <ion-checkbox (ngModelChange)="checked($event, loginForm)" formControlName="recuerdame"
                            [(ngModel)]="loginDetail.recuerdame" fill="outline" style="float:right;"></ion-checkbox>
                        <ion-label class="colorLila recordarUsuario">Recordar Usuario</ion-label>
                    </ion-col>

                    <ion-col size="6" size-sm="8" size-xs="10" offset-sm="2" offset-xs="1" class="mt-4">
                        <ion-button class="btnEnter btnBorder" shape="round" expand="block"
                            type="submit">Aceptar</ion-button>
                    </ion-col>

                    <ion-col size="6" size-sm="8" size-xs="10" offset-sm="2" offset-xs="1" *ngIf="!isIOS">
                        <ion-button class="btnCancelar btnBorder" shape="round" expand="block"
                            (click)="exitApp()">Salir</ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-grid>
    </div>
</ion-content>


<ion-footer class="footer ion-no-border" *ngIf="showFooter">
    <ion-toolbar>
        <ion-col size="8" size-sm="10" size-xs="10" offset-xs="1">
            <p align="center" style="font-size: 14px; font-weight: normal; margin: 0;">Copyright &copy; 2025. All rights
                reserved. <br /> POWERED BY <a href="http://www.kiberno.com/" style="color: #430197;">KIBERNO</a></p>
            <p align="center" style="font-size: 14px; font-weight: normal; margin: 0;">Versi√≥n {{versionApp}}</p>
        </ion-col>
    </ion-toolbar>
</ion-footer>

<app-message></app-message>
