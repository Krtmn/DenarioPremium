<ion-header :translucent="false">
  <ion-toolbar class="fondoLila">
    <!-- <ion-title class="fondoLila"> -->
      <ion-grid>
        <ion-row>
          <ion-col size="1" size-sm="1" size-xs="2">
            <a (click)="goBack()">
              <img class="fechaAtras" alt="" src="../../../assets/images/flecha-blanca.png" />
            </a>
          </ion-col>

          <ion-col size="9" size-sm="9" size-xs="6">
            <h1 class="tituloModulos">{{this.depositService.depositTags.get('DEP_NOMBRE_MODULO')}}</h1>
          </ion-col>

          <ion-col size="1" size-sm="1" size-xs="2" offset-sm="1" offset-xs="2"
            *ngIf="!this.depositService.showHeaderButtons">
            <img class="fechaAtras" alt="" src="../../../assets/images/depositosNuevoBlanco.svg" />
          </ion-col>

          <ion-col size="1" size-sm="1" size-xs="2" *ngIf="this.depositService.showHeaderButtons">
            <ion-button class="imagenGuardar" (click)="buttonSave()" [disabled]="this.depositService.disabledSaveButton"
              expand="block" fill="clear">
            </ion-button>
          </ion-col>
          <ion-col size="1" size-sm="1" size-xs="2" *ngIf="this.depositService.showHeaderButtons">
            <ion-button class="imagenEnviar" (click)="buttonSend()" [disabled]="this.depositService.disabledSendButton"
              expand="block" fill="clear">
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-grid>
<!--     </ion-title>
 -->  </ion-toolbar>
</ion-header>

<app-message></app-message>


<!-- ENVIAR DEPOSITO-->
<ion-alert [isOpen]="alertMessageOpenSend" header="{{this.depositService.depositTags.get('DEP_HEADER_MESSAGE')}}"
  message="{{this.depositService.message}}" [buttons]="this.depositService.alertButtonsSend"
  (didDismiss)="setResultSend($event)"></ion-alert>

<!-- SALVAR DEPOSITO-->
<ion-alert [isOpen]="alertMessageOpenSave" header="{{this.depositService.depositTags.get('DEP_HEADER_MESSAGE')}}"
  message="{{this.depositService.message}}" [buttons]="this.depositService.alertButtons"
  (didDismiss)="setResultSave($event)"></ion-alert>

<!-- alerta de salvar o salir-->
<ion-alert id="alertSaveOrExit" [isOpen]="this.depositService.saveOrExitOpen"
  header="{{this.depositService.depositTags.get('DEP_HEADER_MESSAGE')}}" [buttons]="buttonsSalvar"
  (didDismiss)="setsaveOrExitOpen(false)"></ion-alert>
