<ion-header :translucent="false">
    <ion-toolbar class="fondoAmarillo">
<!--         <ion-title class="fondoAmarillo">
 -->            <ion-grid>
                <ion-row>
                    <ion-col size="1" size="1" size-sm="1" size-xs="2">
                        <a routerLink="/home" *ngIf="!showDetail">
                            <img class="fechaAtras" alt="" src="../../../assets/images/flecha-blanca.png" />
                        </a>
                        <a (click)="showProductList()" *ngIf="showDetail">
                            <img class="" alt="" src="../../../assets/images/flecha-blanca.png" />
                        </a>
                    </ion-col>
                    <ion-col size="12" size-sm="10" size-xs="8">
                        <h1 class="tituloModulos">{{this.headerTags.get('PROD_NOMBRE_MODULO')}}</h1>
                    </ion-col>
                    <ion-col size=" 1" size-sm="1" size-xs="2">
                        <img class="fechaAtras" alt="" src="../../../assets/icon/productosNuevoBlanco.svg" />
                    </ion-col>
                </ion-row>
            </ion-grid>
<!--         </ion-title>
 -->    </ion-toolbar>
</ion-header>
