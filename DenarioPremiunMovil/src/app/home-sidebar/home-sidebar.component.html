<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!-- Lista de Navegacion -->
    <ion-list>
      <ion-accordion-group>
        <ion-accordion value="transacciones">
          <ion-item slot="header" color="light">
            <ion-label>Transacciones</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-item *ngFor="let modulo of modulosTransacciones" (click)="goToModule(modulo)">
              <ion-icon slot="start" [src]="modulo.imgIcon"></ion-icon>
              <ion-label>
                <p class="nombreModulos" [ngStyle]="{'color': modulo.letterColor}">{{modulo.name}}</p>
              </ion-label>
            </ion-item>
    </div>
    </ion-accordion>

    <ion-accordion value="datos">
      <ion-item slot="header" color="light">
        <ion-label>Datos Maestros</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-item *ngFor="let modulo of modulosDatos" (click)="goToModule(modulo)">
          <ion-icon slot="start" [src]="modulo.imgIcon"></ion-icon>
          <ion-label>
            <p class="nombreModulos" [ngStyle]="{'color': modulo.letterColor}">{{modulo.name}}</p>
          </ion-label>
        </ion-item>
      </div>
      <!-- fin acordion datos -->
    </ion-accordion>
    </ion-accordion-group>
    <ion-item (click)="goToModule(moduloSynchro)">
      <ion-icon slot="start" [src]="moduloSynchro.imgIcon"></ion-icon>
      <ion-label>
        <p class="nombreModulos" [ngStyle]="{'color': moduloSynchro.letterColor}">{{moduloSynchro.name}}</p>
      </ion-label>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
  </ion-content>
</div>
