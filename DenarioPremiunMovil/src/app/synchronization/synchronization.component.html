<ion-content>
    <ion-grid class="verticalAlign">
        <ion-row>
            <ion-col size="12">
                <h4 class="tituloSincronizar">Sincronizando {{ synchronizationServices.tablaSincronizando}}</h4>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-progress-bar [value]="progress" color="tertiary"></ion-progress-bar>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <h4 class="pleasewait">Por favor espere...</h4>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-spinner color="tertiary"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>
