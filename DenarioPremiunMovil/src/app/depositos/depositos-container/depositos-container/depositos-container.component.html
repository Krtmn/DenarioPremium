<ion-content>
  <ion-grid class="cobros munubotones" *ngIf="depositService.depositComponent">
    <ion-row>

      <ion-col size="12" size-sm="12" size-xs="12">
        <ion-button (click)="nuevoDeposito()" size="large" fill="outline"
          class="colorBorderBuscar ion-text-start botonesLeft" shape="round" expand="block">
          <ion-icon slot="start" name="add"></ion-icon>
          <span style="margin-right: auto">{{this.depositService.depositTags.get('DEP_MODULE_NUEVO_DEPOSITO')}}</span>
        </ion-button>
      </ion-col>

      <ion-col size="12" size-sm="12" size-xs="12">
        <ion-button (click)="buscarDeposito()" size="large" fill="outline"
          class="colorBorderBuscar ion-text-start botonesLeft" shape="round" expand="block">
          <ion-icon slot="start" name="search"></ion-icon>
          <span style="margin-right: auto">{{this.depositService.depositTags.get('DEP_MODULE_BUSCAR')}}</span>
        </ion-button>
      </ion-col>

      <!-- <ion-col size="12" size-sm="12" size-xs="12">
        <ion-button routerLink="/login" size="large" fill="outline" class="colorBorderBuscar ion-text-start botonesLeft"
          shape="round" expand="block">
          <ion-icon slot="start" name="search"></ion-icon>
          <span style="margin-right: auto">Login</span>
        </ion-button>
      </ion-col> -->

    </ion-row>
  </ion-grid>


  <app-deposito *ngIf="this.depositService.depositNewComponent"></app-deposito>
  <app-deposito-list *ngIf="this.depositService.depositListComponent"></app-deposito-list>
</ion-content>
